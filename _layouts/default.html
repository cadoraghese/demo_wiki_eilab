<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #fdfdfd;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }
    header, footer {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #eaecef;
    }
    footer {
      border-top: 1px solid #eaecef;
      border-bottom: none;
      margin-top: 40px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header h1 a {
      text-decoration: none;
      color: #4BAB3D; /* <-- Updated Color */
    }
    header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #4BAB3D; /* <-- Updated Color */
      font-size: 1.1em;
    }
    h1, h2, h3, h4, h5, h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }
    a {
      color: #4BAB3D; /* <-- Updated Color */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    {% include header.html %}
    <main>
      {{ content }}
    </main>
    {% include footer.html %}
  </div>
</body>
</html>
